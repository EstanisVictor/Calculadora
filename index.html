<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" media="screen" href="css/estilo.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css"
    />
  </head>

  <body>
    <div class="main">
      <div class="interno">
        <h1>Calculadora</h1>
        <div class="calculadora">
          <div class="visor">
            <div>
              <input id="inp" placeholder="0" type="text" />
            </div>
            <div>
              <p id="resultado"></p>
            </div>
          </div>
          <table align="center" class="tabela">
            <tr>
              <td>
                <input
                  id="btn-clear"
                  onclick="buttons('btn-clear')"
                  class="clr"
                  type="button"
                  value="C"
                />
              </td>
              <td>
                <input
                  onclick="buttons('btn-raiz')"
                  class="colorBlue"
                  type="button"
                  value="âˆš"
                />
              </td>
              <td>
                <input
                  onclick="buttons('btn-parenteses1')"
                  class="colorBlue"
                  type="button"
                  value="("
                />
              </td>
              <td>
                <input
                  onclick="buttons('btn-parenteses2')"
                  class="colorBlue"
                  type="button"
                  value=")"
                />
              </td>
              <td>
                <input
                  onclick="buttons('btn-porcento')"
                  class="colorBlue"
                  type="button"
                  value="%"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input onclick="buttons('btn-7')" type="button" value="7" />
              </td>
              <td>
                <input onclick="buttons('btn-8')" type="button" value="8" />
              </td>
              <td>
                <input onclick="buttons('btn-9')" type="button" value="9" />
              </td>
              <td>
                <input
                  onclick="buttons('btn-mult')"
                  class="colorBlue"
                  type="button"
                  value="*"
                />
              </td>
              <td>
                <input
                  onclick="buttons('btn-ponto')"
                  class="colorBlue"
                  type="button"
                  value=" . "
                />
              </td>
            </tr>
            <tr>
              <td>
                <input onclick="buttons('btn-4')" type="button" value="4" />
              </td>
              <td>
                <input onclick="buttons('btn-5')" type="button" value="5" />
              </td>
              <td>
                <input onclick="buttons('btn-6')" type="button" value="6" />
              </td>
              <td>
                <input
                  onclick="buttons('btn-sub')"
                  class="colorBlue"
                  type="button"
                  value="-"
                />
              </td>
              <td>
                <input
                  onclick="buttons('btn-negativo')"
                  class="colorBlue"
                  type="button"
                  value="+/-"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input onclick="buttons('btn-1')" type="button" value="1" />
              </td>
              <td>
                <input onclick="buttons('btn-2')" type="button" value="2" />
              </td>
              <td>
                <input onclick="buttons('btn-4')" type="button" value="3" />
              </td>
              <td>
                <input
                  onclick="buttons('btn-sum')"
                  class="colorBlue"
                  type="button"
                  value="+"
                />
              </td>
              <td>
                <input
                  onclick="buttons('btn-div')"
                  class="colorBlue"
                  type="button"
                  value="/"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  onclick="buttons('btn-0')"
                  class="zero"
                  type="button"
                  value="0"
                  id="zero"
                />
              </td>
              <td></td>
              <td></td>
              <td>
                <input
                  onclick="buttons('btn-ig')"
                  class="ig"
                  type="button"
                  value=" = "
                />
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
